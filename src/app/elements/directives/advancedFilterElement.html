<div class="pm_buttons advancedFilterElement-container">
  <a class="pm_trigger advancedFilterElement-btn-dropdown">
    <small>More</small>
    <i class="fa fa-angle-down"></i>
  </a>
  <div class="pm_dropdownw widest noPadding advancedFilterElement-content">
    <button 
       class="advancedFilterElement-btn-drafts" 
       data-action="empty" 
       data-action-arg="drafts">
      <div>
        <i class="fa fa-times-circle-o"></i>
        <span>Empty drafts</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-spam" 
       data-action="empty" 
       data-action-arg="spam">
      <div>
        <i class="fa fa-times-circle-o"></i>
        <span>Empty spam</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-trash" 
       data-action="empty" 
       data-action-arg="trash"> 
       <div>
         <i class="fa fa-times-circle-o"></i>
         <span>Empty trash</span>
       </div>
    </button>
    <button 
       class="advancedFilterElement-btn-folder" 
       data-action="empty" 
       data-action-arg="folder"> 
       <div>
         <i class="fa fa-times-circle-o"></i>
         <span>Empty folder</span>
       </div>
    </button>
    <button 
       class="advancedFilterElement-btn-small-to-large" 
       data-action="orderBy" 
       data-action-arg="size">
      <div>
        <i class="fa fa-sort-amount-asc"></i>
        <span>Size: Small to large</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-large-to-small"
       data-action="orderBy" 
       data-action-arg="-size">
      <div>
        <i class="fa fa-sort-amount-desc"></i>
        <span>Size: Large to small</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-new-to-old" 
       data-action="orderBy" 
       data-aciton-arg="-date">
      <div>
        <i class="fa fa-clock-o"></i>
        <span>Date: New to old</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-old-to-new"
       data-action="orderBy" 
       data-action-arg="date">
      <div>
        <i class="fa fa-history"></i>
        <span>Date: Old to new</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-show-all" 
       data-action="clearFilter">
      <div>
        <i class="fa fa-list"></i>
        <span>Show all</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-unread" 
       data-action="filterBy" 
       data-action-arg="unread">
      <div>
        <i class="fa fa-eye-slash"></i>
        <span>Show unread</span>
      </div>
    </button>
    <button 
       class="advancedFilterElement-btn-read" 
       data-action="filterBy" 
       data-action-arg="read">
      <div>
        <i class="fa fa-eye"></i>
        <span>Show read</span>
      </div>
    </button>
    <moved-button class="advancedFilterElement-btn-moved"></moved-button>
 </div>
</div>
