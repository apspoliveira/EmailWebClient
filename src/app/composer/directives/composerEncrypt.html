<form class="options composerEncrypt-container pm_form pm_grid" name="encryptForm">
  <header class="composerEncrypt-header">
    <h3>Encrypt for non users</h3>
    <i class="fa fa-info-circle"></i>
  </header>
  
  <div class="clearfix">
    <label 
       for="outsidePw" 
       class="text-muted col-1-3">Message Password</label>
    <div class="col-2-3">
      <input style="display: none;" type="password" name="foilautofill"/>
      <input 
         type="password" 
         autocomplete="off" 
         name="outsidePw" 
         id="outsidePw" 
         ng-model="model.password"  
         class="composer-options-input" 
         required>
    </div>
  </div>
  
  <div class="clearfix">
    <label 
       for="outsidePwConfirm" 
       class="text-muted col-1-3">Confirm Password</label>
    <div class="col-2-3">
      <input style="display: none;" type="password" name="foilautofill">
      <input 
         type="password" 
         autocomplete="off" 
         name="outsidePwConfirm" 
         id="outsidePwConfirm"
         ng-model="model.confirm"
         class="composer-options-input" 
         required>
    </div>
  </div>
  
  <div class="col-2-3">
    <input 
       type="text" 
       class="autocomposer-options-input" 
       autocomplete="off" 
       name="outsidePwHint" 
       id="outsidePwHint" 
       ng-model="model.hint">
  </div>

  <footer class="text-right">
  <button 
     type="button" 
     class="pm_button pull-left mobileFull composer-options-btn-cancel composerEncrypt-btn-cancel">Cancel</button>
  <button 
     type="submit" 
     class="pm_button primary mobileFull composer-options-btn-submit">Set</button>
</footer>
</form>
