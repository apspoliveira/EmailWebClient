<form 
    method="post" 
    id="pm_login" 
    name="unlockForm" 
    class="pm_panel pm_form alt" 
    role="form" 
    autocomplete="on" 
    ng-submit="unlock($event)">
    <div class="unlock-panel">

        <h4 class="text-center">
            <span class="fa fa-inbox title-icon"></span> <span>Decrypt Mailbox</span>
        </h4>

        <p class="text-center">{{ creds.Username }}</p>

        <div class="alert alert-danger" id="error521">{{ error.message }}</div>

        <password 
            class="margin focus unlock-input-password" 
            data-id="password" 
            data-name="mailbox-password" 
            data-value="mailboxPassword" 
            data-form="unlockForm" 
            data-autofocus="true"></password>

        <div class="loginForm-actions">
            <div class="loginForm-actions-column">
                <button 
                    id="unlock_btn" 
                    class="loginForm-actions-main pm_button primary pull-right" 
                    type="submit">Unlock</button>
                <button 
                   type="button" 
                   ng-click="reset()" 
                   class="login-support pm_button link pull-left unlock-btn-forgot">Forgot password?</button>
            </div>
        </div>
    </div>

    <div class="loadingUnlock-loader-container">
      <atom-loader data-translation-lkey="decrypting"></atom-loader>
    </div>
</form>
