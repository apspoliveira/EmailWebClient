<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
  <form class="modal-dialog" ng-submit="passwordModalForm.$valid && ctrl.submit()" name="passwordModalForm" novalidate>
    <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" class="fa fa-times close"></button>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Key password</h4>
      </div>
      <div class="modal-body pm_form">
        <div class="multi-line-label">
          <label for="password">Enter your previous mailbox password from your account was reset:</label>
          <label for="password">Enter your previous from before your account was reset:</label>
        </div>
        <input type="password" autofocus ng-model="ctrl.password" id="password" name="password" required/>
        <div ng-messages="passwordModalForm.password.$error" class="text-red">
          <p ng-message="required">Field required</p>
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <button type="button" class="pm_button pull-left" ng-click="ctrl.cancel()">Cancel</button>
      <button class="pm_button primary">Submit</button>
    </div>
  </form>
  <div class="modal-overlay"></div>
</div>
