<div class="humanVerification-container">
  <br />
  
  <form class="humanVerification-formEmail-container">
    <input 
       type="email" 
       ng-model="model.emailVerification">
    <button type="submit" class="primary">Send Email</button>
  </form>
  
  <input 
     type="text" 
     ng-model="model.codeVerification">
  <button 
     type="button" 
     class="link"
     ng-click="model.verificationSent = false">Send new code</button>
  
  <br />
  
  <form class="humanVerification-formSms-container">
    <input 
       ng-model="model.smsVerification">
    <button type="submit" class="pm_button primary">Send SMS</button>
  </form>
  <input 
     type="text" 
     ng-model="model.smsCodeVerification">
  <button type="button" class="pm_button link" ng-click="model.smsVerificationSent = false">Send new code</button>
  
  <button 
     type="button" 
     class="humanVerification-completeSetup-create" 
     ng-click="createAccount()">Create account</button>
</div>
