<div class="usernameDomain-container">
  <label 
     class="titleLabel">Username and domain
  </label>

  <div class="usernameWrap">
    <input 
       data-id="username" 
       data-name="username"
       type="text" 
       name="username"
       ng-model="username"
       ng-keyup="update()"
       type="text"
       />
    
    <em>@</em>

    <div class="pm_select inline bigger">
      <select  
	 name="domain" 
	 id="domain"
	 ng-model="domain" 
	 ng-options="domain as domain.label for domain in domains track by domain.value"
	 ng-keyup="updateDomain()"
	 ng-mouseup="update()"></select>
    </div>
    
    <br />
   
  </div>
