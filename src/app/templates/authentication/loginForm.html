<div class="row">
  <div class="col-md-12">
    <h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span> User login</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form method="post" ng-submit="enterLoginPassword()">
      <input type="hidden" name="_csrf" value="{{csrfToken}}">
      <input type="hidden" name="_2faToken" id="_2faToken" value="">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Account information</h3>
        </div>
	
        <div class="row">
          <div class="col-md-6">
            <div class="form-group has-error">
              <label class="control-label" for="username">Username</label>
              <input type="text" class="form-control lowercase" name="username" id="username" placeholder="username" ng-model="user.name"  required>
              <span class="help-block">{{errors.username}} - <a href="">{{errors.username_action.title}}</a></span>
              </div>

            <div class="form-group has-error">
              <label for="password">Your password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="v3rys3cret" ng-model="user.password" required>
              <span class="help-block">{{errors.password}}</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="remenber">Remenber me
            </label>
          </div>
        </div>
 <div class="form-group">
          <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</button>
        </div>
      </div>

  </div>
  </form>

</div>
</div>
