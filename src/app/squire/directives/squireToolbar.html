<nav class="squireToolbar-container menu" data-squire-state>
    <div class="squireToolbar-row-1">
        <button 
            type="button" 
            class="squireToolbar-action-bold bold" 
            data-squire-actions="bold">
            <i class="fa fa-bold">Bold</i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-italic italic" 
            data-squire-actions="italic"> 
            <i class="fa fa-italic">Italic</i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-underline underline"  
            data-squire-actions="underline">
            <i class="fa fa-underline">Underline</i>
        </button>

        <div class="squireToolbar-separator"></div>

        <button 
            type="button" 
            class="squireToolbar-action-ulist ulist"  
            data-squire-actions="makeUnorderedList">
            <i class="fa fa-list-ul">Make Unordered List</i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-olist olist" 
            data-squire-actions="makeOrderedList">
            <i class="fa fa-list-ol">Make Ordered List</i>
        </button>

        <div class="squireToolbar-separator desktopOnly"></div>

        <button 
            type="button" 
            class="squireToolbar-action-options">
            <i class="fa fa-font" aria-hidden="true"></i>
            <i class="fa fa-angle-down">Text options</i>
            <i class="squireToolbar-triangle-with-shadow"></i>
        </button>

        <div class="squireToolbar-separator"></div>

        <button 
            type="button" 
            class="squireToolbar-action-link link" 
            data-squire-details="popover.form" 
            data-squire-actions="makeLink">
            <i class="fa fa-link">Insert link</i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-image image" 
            data-squire-details="popover.form"  
            data-squire-actions="insertImage">
            <i class="fa fa-image">Insert image</i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-removeAllFormatting removeAllFormatting" 
            data-squire-actions="removeAllFormatting">
            <i class="fa fa-eraser">Clear all formatting</i>
        </button>

        <more-toggle class="squireToolbar-select squireToolbar-text-mode"></more-toggle>
    </div>

    <div class="squireToolbar-row-2">
        <squire-select-font-size class="squireToolbar-select squireToolbar-fontSize"></squire-select-font-size>
        <squire-select-font-family class="squireToolbar-select squireToolbar-fontFamily"></squire-select-font-family>
        <squire-select-color class="squireToolbar-color"></squire-select-color>

        <div class="squireToolbar-separator"></div>

        <button 
            type="button" 
            class="squireToolbar-action-aleft aleft" 
            pt-tooltip-translate-context="Action" 
            pt-tooltip-translate="Align left" 
            data-squire-actions="alignLeft"> 
            <i class="fa fa-align-left"></i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-acenter acenter"
            pt-tooltip-translate-context="Action" 
            pt-tooltip-translate="Align center" 
            data-squire-actions="alignCenter">
            <i class="fa fa-align-center"></i>
        </button>

        <button 
            type="button" 
            class="squireToolbar-action-aright aright" 
            pt-tooltip-translate-context="Action" 
            pt-tooltip-translate="Align right" 
            data-squire-actions="alignRight">
            <i class="fa fa-align-right"></i>
        </button>
    </div>
</nav>
