<nav class="toolbarMobile-container pm_toolbar">
  <span class="pm_buttons back" ng-if="idDefined() && (viewLayout === 1 || mobileMode)">
    <a ng-click="back()">
      <i class="fa fa-long-arrow-left"></i>
    </a>
  </span>
  <span class="pm_buttons" ng-class="{ disabled: isDisabled()}">
    <a class="pm_trigger" dropdown ng-disabled="isDisabled()">
      <em><i class="fa fa-eye-slash"></i>
        <i class="fa fa-angle-down"></i></em>
    </a>
    <span class="pm_dropdown wide">
      <a ng-click="unread()">
        <i class="fa fa-eye-slash"></i>
        <span translate translate-context="Action">Mark as unread</span>
      </a>
      <a ng-click="read()">
        <i class="fa fa-eye"></i>
        <span>Mark as read</span>
      </a>
        </span>
  </span>
  <span class="pm_buttons">
    <a class="pm_trigger" dropdown ng-disabled="isDisabled()">
      <em><i class="fa fa-trash-o"></i>
        <i class="fa fa-angle-down"></i></em>
        </a>
        <span class="pm_dropdown wide">
            <a ng-click="move('trash')">
              <i class="fa fa-trash-o"></i>
              <span>Move to trash</span>
            </a>
            <a ng-click="move('inbox')" ng-hide="{{ ('secured.inbox.**' | includedByState) || ('secured.spam.**' | includedByState) }}">
              <i class="fa fa-inbox"></i>
              <span>Move to inbox</span>
            </a>
            <a ng-click="move('archive')">
              <i class="fa fa-archive"></i>
              <span>Move to archive</span>
            </a>
	    <a ng-click="move('spam')" ng-hide="{{ 'secured.spam.**' | includedByState }}" ng-class="{ disabled: isDisabled() }">
	      <i class="fa fa-ban"></i>
              <span>Move to spam</span>
	    </a>
	    <a ng-click="delete()" ng-show="('secured.trash.**' | includedByState) || ('secured.drafts.**' | includedByState) || ('secured.allmail.**' | includedByState)">
              <i class="fa fa-times-circle-o"></i>
              <span translate translate-context="Action">Delete</span>
            </a>
            <a ng-click="move('inbox')" ng-show="{{ 'secured.spam.**' | includedByState }}">
              <i class="fa fa-check"></i>
              <span>Not spam</span>
            </a>
        </span>
  </span>
  <span class="pm_buttons">
    <span class="pm_buttons">
      <a href="#" class="pm_trigger open-folder" dropdown>
        <i class="fa fa-folder"></i>
        <i class="fa fa-angle-down"></i>
      </a>
      <span class="pm_dropdown wide right">
        <dropdown-folders data-elements="getElements"></dropdown-folders>
      </span>
    </span>
    <span class="pm_buttons">
      <a href="#" class="pm_trigger open-label" dropdown>
        <i class="fa fa-tag"></i>
        <i class="fa fa-angle-down"></i>
      </a>
      <span class="pm_dropdown wide right">
          <dropdown-labels messages="getElements" save="saveLabels"></dropdown-labels>
        </span>
      </span>
    </span>
    <div class="pull-right">
      <nav-elements></nav-elements>
      <paginator ng-if="!idDefined()"></paginator>
    </div>
</nav>
