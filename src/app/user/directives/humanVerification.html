<div class="humanVerification-container">
  <div class="humanVerification-wrapper" id="verification-panel">
       <br />
       
       <div class="humanVerification-form-email">
	 <form class="humanVerification-formEmail-container">
	   <div class="col-2-3">
             <input 
		type="email" 
		ng-model="model.emailVerification">
	   </div>
	   <div class="col-1-3">
             <button type="submit" class="pm_button primary">Send Email</button>
	   </div>
	 </form>
	 
	 <div class="pm_grid">
	   <div class="margin">
             <input 
		class="bigger" 
		type="text" 
		ng-model="model.codeVerification">
	   </div>
	   <div class="col-1-2">
             <button 
		type="button" 
		class="pm_button link"
		ng-click="model.verificationSent = false">Send new code</button>
	   </div>
	 </div>
       </div>
       
       <br />
       
       <div id="smsVerification" class="humanVerification-form-sms">
	 <form class="humanVerification-formSms-container">
	   <div class="col-2-3">
             <input 
		type="tel" 
		ng-model="model.smsVerification">
	   </div>
	   <div class="col-1-3">
             <button type="submit" class="pm_button primary">Send SMS</button>
	   </div>
	 </form>
	 <div class="pm_grid">
	   <div class="col-1-2">
             <input 
		type="text" 
		ng-model="model.smsCodeVerification">
	   </div>
	   <div class="col-1-2">
             <button type="button" class="pm_button link" ng-click="model.smsVerificationSent = false">Send new code</button>
	   </div>
	 </div>
       </div>
       
       <div class="text-center humanVerification-completeSetup">
	 <button 
	    type="button" 
	    class="humanVerification-completeSetup-create" 
	    ng-click="createAccount()">Create account</button>
       </div>
</div>
</div>
