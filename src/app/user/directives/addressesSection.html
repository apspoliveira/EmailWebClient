<div class="addressesSection-container">
    <p class="alert alert-info">Add additional email addresses to your account such as username2@protonmail.com. To enable this feature</p>
    <label class="settingsSignatures-label-active">
      <div class="settingsSignatures-label-aside">
        <section class="settingsSignatures-header-aside">
          <span>New Addresses can be added on</span>
          <a ui-sref="secured.members({ action: 'scroll' })" class="text-purple">Addresses/Users</a>
        </section>
        <section>You can drag and drop active addresses to order them. The top address is the default address.</section>
      </div>
    </label>
    <div class="activeAddresses-container">
      <ul 
         class="pm_sort-container" 
         data-as-sortable="aliasDragControlListeners" 
         data-is-disabled="activeAddresses.length === 1" 
         data-ng-model="activeAddresses">        
            <li 
               class="pm_sort_item" 
               ng-repeat="address in activeAddresses track by address.ID" 
               data-as-sortable-item>
                <div class="pm_sort-item-content" as-sortable-item-handler="">
                    <div class="activeAddresses-email">
                      <span class="ellipsis">{{ address.Email }}</span>
                    </div>
                    <div class="activeAddresses-badge">
                      <span class="pm_badge primary">Default</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
