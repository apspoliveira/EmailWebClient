<div>
  <div class="text-center">
    <h2>
      <span>Create an account</span>
    </h2>
  </div>
  
  <form 
     method="post" 
     name="accountForm">
    
    <username-domain 
       name="username"
       id="username"
       ng-model="username">
    </username-domain>
    
    <username-password 
       ng-model="password"
       name="password"
       id="password">
    </username-password>
    
    <br />
    
    <section class="notificationEmail-container">
      <label class="titleLabel">
        <span>Notification email</span>
      </label>
      
      <input 
         type="email" 
         id="notificationEmail" 
         name="notificationEmail" 
         ng-model="notificationEmail" 
         class="form-control">
      
    </section>
    <br />
    
  </form>
</div>
