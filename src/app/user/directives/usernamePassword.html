<div class="usernamePassword-container">
    <label 
        class="titleLabel usernamePassword-title-password" 
        for="password">Password</label>

    <div class="margin usernamePassword-field-password">
        <input 
            data-id="password" 
            data-name="password" 
            data-value="model.password" 
            data-form="form"
	    ng-model="password"
	    ng-keyup="updatePassword()"
	    type="password"></password>
    </div>

    <br/>
    <div class="margin usernamePassword-field-password-confirm">
        <input 
            data-id="passwordc" 
            data-name="passwordc" 
            data-value="model.confirmation" 
            data-form="form" 
            data-compare="model.password"
	    ng-model="passwordc"
	    ng-keyup="updatePassword()"
	    type="password"></password>
    </div>

</div>
