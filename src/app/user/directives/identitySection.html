<div class="identitySection-container">
  <div class="pm_grid">
    <div class="col-3-8">
      <label class="identitySection-multiple-label">Select an address</label>
      <label class="identitySection-single-label">Address</label>
    </div>
    <div class="col-5-8">
      <addresses-selector></addresses-selector>
    </div>
  </div>
  
  <form class="identitySection-form" name="identityForm" novalidate>
    <display-name-signature data-model="address"></display-name-signature>
    <div class="pm_grid">
      <div class="col-3-8">&nbsp;</div>
      <div class="col-5-8">
        <button class="pm_button primary">Save</button>
        <a href="#addressesPrioritySection" class="pm_button identitySection-priority-link">Change address priority</a> 
      </div>
    </div>
  </form>
  
  <div class="pm_grid">
    <div class="col-3-8">
      <label>Mail Signature</label>
    </div>
    <div class="col-5-8">
      <pm-signature-toggle></pm-signature-toggle>
    </div>
    </div>
</div>
